<section>
  <h3 class="text-capitalize fw-bold">a custom titlecase pipe</h3>
  <p class="p-2 text-capitalize">this titlecase pipe would convert prepositions to lowercase in any sentence </p>

  <input type="text" placeholder="Enter your text here" class="form-control" [(ngModel)]="text" (change)="handleChange()">

  <p class="text-start py-3 m-2"> {{text | input}}</p>
</section>
